<!-- JS -->
<script>
    // Sticky Navbar
    window.addEventListener("scroll", function () {
        const header = document.querySelector(".header");
        header.classList.toggle("fixed", window.scrollY > 80);

    function toggleMenu(){
        document.querySelector(".navbar").classList.toggle("active");
    }
</script>
