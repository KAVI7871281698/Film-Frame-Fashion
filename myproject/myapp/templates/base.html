{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film. Frame. Fashion.</title>
    <link rel="stylesheet" href="{% static 'landing_page.css' %}" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img
          src="{% static 'img/company_logo.png' %}"
          alt="Infinite Cinephile Logo"
        />
      </div>

      <nav class="navbar">
        <a href="/">Home</a>
        <a href="/categories">Categories</a>
        <a href="/collection">Collections</a>
        <a href="#">Track Order</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>

      <div class="auth">
        <a href="/login">
          <button
            style="
              background: #e50914;
              color: #ffffff;
              border: none;
              padding: 5px 14px;
              border-radius: 6px;
              font-size: 14px;
              cursor: pointer;
              box-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
            "
          >
            Sign In
          </button>
        </a>

        {% comment %} <a href="/register"><button class="register">Register</button></a> {% endcomment %}
        <a href="{% url 'view_cart' %}" class="cart-icon">
          ðŸ›’ {% if cart_count > 0 %}
          <span class="cart-count">{{ cart_count }}</span>
          {% endif %}
        </a>

        <!-- Mobile Toggle -->
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      </div>
    </header>

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Footer Include -->
    {% include 'footer.html' %}

    <!-- JS -->
    <script>
      // Sticky Navbar
      window.addEventListener("scroll", function () {
        const header = document.querySelector(".header");
        header.classList.toggle("fixed", window.scrollY > 80);
      });

      // Mobile Menu Toggle
      function toggleMenu() {
        document.querySelector(".navbar").classList.toggle("active");
      }
    </script>
  </body>
</html>
